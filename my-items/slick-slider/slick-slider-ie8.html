	<script type="text/javascript">
		$(document).on('ready', function() {
			$(".slider-vertical-center-4").slick({
				dots: true,
				vertical: true,
				centerMode: true,
				slidesToShow: 3,
				slidesToScroll: 2
			});
			$(".slider-vertical-center-3").slick({
				dots: true,
				vertical: true,
				centerMode: true,
				slidesToShow: 3,
				slidesToScroll: 3
			});
			$(".slider-vertical-center-2").slick({
				dots: true,
				vertical: true,
				centerMode: true,
				slidesToShow: 2,
				slidesToScroll: 2
			});
			$(".slider-vertical-center").slick({
				dots: true,
				vertical: true,
				centerMode: true,
			});

			$(".slider-vertical").slick({
				dots: true,
				vertical: true,
				slidesToShow: 3,
				slidesToScroll: 3
			});
			$(".slider-regular").slick({
				dots: true,
		        infinite: true,
		        slidesToShow: 3,
		        slidesToScroll: 3
			});
			$(".slider-center").slick({
				dots: true,
				infinite: true,
				centerMode: true,
				slidesToShow: 5
			});
			$(".slider-variable").slick({
				infinite: true,
				variableWidth: true
			});
		    $(".slider-lazy").slick({
		        lazyLoad: 'ondemand', // ondemand progressive anticipated
				variableHeight: true,

		        infinite: true
		    });
		    $(".slider-responsible").slick({
		        draggable: true,
		        infinite: true
		    });
		    $(".slider-default").slick({
		        draggable: false
		    });
		});
	</script>
